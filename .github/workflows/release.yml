name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            artifact: sip
            make_target: sip
          - os: windows-latest
            name: windows
            artifact: dist/*
            make_target: sip.exe

    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential curl git
    
    - name: Setup MinGW (Windows)
      if: matrix.os == 'windows-latest'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          mingw-w64-x86_64-binutils
          mingw-w64-x86_64-ntldd
          make
          awk
          grep
          coreutils

    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      shell: msys2 {0}
      run: |
        export OS=Windows_NT
        # Ensure git is available for version check
        export PATH="/mingw64/bin:/usr/bin:$PATH"
        make sip.exe
        echo "Testing sip.exe:"
        ./sip.exe --version || echo "Version check failed with exit code $?"
        mkdir -p dist
        cp sip.exe dist/
        echo "Detecting and copying DLL dependencies..."
        # Copy the main MinGW runtime DLLs that are commonly needed
        cp /mingw64/bin/libgcc_s_seh-1.dll dist/ 2>/dev/null || echo "libgcc_s_seh-1.dll not found"
        cp /mingw64/bin/libwinpthread-1.dll dist/ 2>/dev/null || echo "libwinpthread-1.dll not found"  
        cp /mingw64/bin/libstdc++-6.dll dist/ 2>/dev/null || echo "libstdc++-6.dll not found"
        echo "Final dist contents:"
        ls -la dist
        echo "Testing bundled executable:"
        (cd dist && ./sip.exe --version) || echo "Bundled test failed"

    - name: Build (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        make ${{ matrix.make_target }}
        strip sip
        ./sip --version
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: sip-${{ matrix.name }}
        path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          sip-linux/sip
          sip-windows/dist/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Installation
          
          ### Linux
          ```bash
          wget https://github.com/allocata/sip/releases/download/${{ github.ref_name }}/sip
          chmod +x sip
          sudo mv sip /usr/local/bin/
          ```
          
          ### Windows
          Download the zip for Windows, unzip, and run sip.exe from the same folder as the included DLLs, or add that folder to PATH.
          
          ### From Source
          ```bash
          git clone https://github.com/allocata/sip.git
          cd sip
          make
          ```
          
          ## What's Changed
          See the commits below for detailed changes.